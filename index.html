<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Grading System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Report Preview</h2>
            <div class="report-list">
                <h3>Reports</h3>
                <ul id="reportList"></ul>
            </div>
            <div class="report-viewer">
                <iframe id="reportFrame" src="" width="100%" height="600px"></iframe>
            </div>
        </div>
        
        <div class="right-panel">
            <h2>Grade Report</h2>
            <form id="gradingForm">
                <div class="current-report">
                    <h3 id="currentReportName">Select a report to grade</h3>
                </div>
                
                <div class="grading-criteria">
                    <div class="criteria-item">
                        <label>1. Model Completeness:</label>
                        <div class="star-rating" data-rating="0" data-field="modelCompleteness">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <span class="star" data-value="6">★</span>
                            <span class="star" data-value="7">★</span>
                            <span class="star" data-value="8">★</span>
                            <span class="star" data-value="9">★</span>
                            <span class="star" data-value="10">★</span>
                        </div>
                        <span class="rating-display">0/10</span>
                    </div>
                    
                    <div class="criteria-item">
                        <label>2. Simulation Results:</label>
                        <div class="star-rating" data-rating="0" data-field="simulationResults">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <span class="star" data-value="6">★</span>
                            <span class="star" data-value="7">★</span>
                            <span class="star" data-value="8">★</span>
                            <span class="star" data-value="9">★</span>
                            <span class="star" data-value="10">★</span>
                        </div>
                        <span class="rating-display">0/10</span>
                    </div>
                    
                    <div class="criteria-item">
                        <label>3. Reasonableness:</label>
                        <div class="star-rating" data-rating="0" data-field="reasonableness">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <span class="star" data-value="6">★</span>
                            <span class="star" data-value="7">★</span>
                            <span class="star" data-value="8">★</span>
                            <span class="star" data-value="9">★</span>
                            <span class="star" data-value="10">★</span>
                        </div>
                        <span class="rating-display">0/10</span>
                    </div>
                    
                    <div class="criteria-item">
                        <label>4. Clarity:</label>
                        <div class="star-rating" data-rating="0" data-field="clarity">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <span class="star" data-value="6">★</span>
                            <span class="star" data-value="7">★</span>
                            <span class="star" data-value="8">★</span>
                            <span class="star" data-value="9">★</span>
                            <span class="star" data-value="10">★</span>
                        </div>
                        <span class="rating-display">0/10</span>
                    </div>
                    
                    <div class="binary-question">
                        <label>Would you be interested in using this agent in your hydrologic work?</label>
                        <div class="binary-options">
                            <label class="binary-option">
                                <input type="radio" name="wouldUse" value="yes" required>
                                <span class="binary-label">Yes</span>
                            </label>
                            <label class="binary-option">
                                <input type="radio" name="wouldUse" value="no" required>
                                <span class="binary-label">No</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Submit Grade</button>
                    <button type="button" id="downloadCSV">Download All Grades (CSV)</button>
                </div>
            </form>
            
            <div class="graded-reports">
                <h3>Graded Reports</h3>
                <ul id="gradedList"></ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
